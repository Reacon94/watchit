 <div class="relative">
    <input type="text" class="border-2 border-gray-300 bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none text-red-600 font-bold" placeholder="Search..." [(ngModel)]="searchValue" (input)="showResults()">
    <div class="absolute z-10 w-full mt-2">
      <div *ngIf="showDropdown" class="border border-gray-300 bg-white rounded-md shadow-lg py-2 px-4">
        <ng-container *ngIf="searchResults.length > 0; else noResults">
          <div class="divide-y divide-gray-200 overflow-hidden" *ngFor="let result of this.searchResults">
            <a class="block py-2 text-sm text-gray-900 hover:bg-gray-200 cursor-pointer">
              <h2>{{result.title}}</h2>
              <img class="" src="https://image.tmdb.org/t/p/original{{result.poster_path}}" alt="asd">
            </a>
          </div>
        </ng-container>
        <ng-template #noResults>
          <div class="py-2 text-sm text-gray-500">No results found.</div>
        </ng-template>
      </div>
    </div>
  </div>
